<script>
    // Captura elementos da modal
    const modal = document.getElementById('modal-contato');
    const closeModalBtn = document.querySelector('.close-modal');

    // Função para abrir a modal
    function abrirModal() {
        modal.style.display = 'flex';
    }

    // Função para fechar a modal
    function fecharModal() {
        modal.style.display = 'none';
    }

    // Adiciona evento de clique no link "Contato" para abrir a modal
    document.querySelector('a[href="#contato"]').addEventListener('click', function(event) {
        event.preventDefault(); // Evita o comportamento padrão do link
        abrirModal();
    });

    // Fecha a modal ao clicar no botão de fechar
    closeModalBtn.addEventListener('click', fecharModal);

    // Fecha a modal ao clicar fora do conteúdo
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            fecharModal();
        }
    });
</script>
