    <!-- Lightbox -->
<div id="lightbox">

    <script>
        // Captura elementos da modal
        const modal = document.getElementById('modal-contato');
        const closeModalBtn = document.querySelector('.close-modal');

        // Função para abrir a modal
        function abrirModal() {
            modal.style.display = 'flex';
        }

        // Função para fechar a modal
        function fecharModal() {
            modal.style.display = 'none';
        }

        // Adiciona evento de clique no link "Contato" para abrir a modal
        document.querySelector('a[href="#contato"]').addEventListener('click', function(event) {
            event.preventDefault(); // Evita o comportamento padrão do link
            abrirModal();
        });

        // Fecha a modal ao clicar no botão de fechar
        closeModalBtn.addEventListener('click', fecharModal);

        // Fecha a modal ao clicar fora do conteúdo
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                fecharModal();
            }
        });


    // Captura todas as imagens com a classe "expandir-imagem"
    const imagens = document.querySelectorAll('.expandir-imagem');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    // Adiciona um evento de clique a cada imagem
    imagens.forEach(imagem => {
        imagem.addEventListener('click', () => {
            lightboxImg.src = imagem.src; // Define a imagem na lightbox
            lightbox.classList.add('ativo'); // Exibe a lightbox
        });
    });

    // Fecha a lightbox ao clicar fora da imagem
    lightbox.addEventListener('click', (event) => {
        if (event.target === lightbox) {
            lightbox.classList.remove('ativo');
        }
    });

    </script>
